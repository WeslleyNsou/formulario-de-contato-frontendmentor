<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="estilo/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <h1>Contact Us</h1>
      
      <form action="doc.php" method="post">
        
        <label for="name1">First Name</label>
        <input type="text" name="name1" id="name1" required>
        <!--This field is required-->

        <label for="name2">Last Name</label>
        <input type="text" name="name2" id="name2" required>
        <!--This field is required-->

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>
        <!--Please enter a valid email address-->
        <!--This field is required-->

        <legend>Query Type</legend>

        <label for="geral">General Enquiry</label>
        <input type="radio" name="query" id="geral" required>

        <label for="suporte">Support Request</label>
        <input type="radio" name="query" id="suporte" required>
        <!--Please select a query type
        Message-->

       <!--This field is required-->

       
       <label for="msg">Message Sent!</label>
       <textarea name="msg" id="msg"></textarea>
       <!--Thanks for completing the form. We'll be in touch soon!-->
       
       <input type="checkbox" name="consent" id="consent">
         I consent to being contacted by the team
        </input>
        <!--To submit this form, please consent to being contacted
        Submit-->
        <input type="submit" value="submit">
      </form>

    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
  </footer>
  </div>
</body>
