<!DOCTYPE html>

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="estilo/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>

  <main>
    <section>
      <h1>Contact Us</h1>
      
      <form action="doc.php" method="post">
        
        <label for="name1">First Name <span>*</span></label>
        <input type="text" name="name1" id="name1" class="inp" required>
        <!--This field is required-->

        <label for="name2">Last Name <span>*</span></label>
        <input type="text" name="name2" id="name2"  class="inp"  required>
        <!--This field is required-->

        <label for="email">Email Address <span>*</span></label>
        <input type="email" name="email" id="email"  class="inp"  required>
        <!--Please enter a valid email address-->
        <!--This field is required-->

        <legend>Query Type <span>*</span></legend>

        <div class="radio-contain">
          <input type="radio" name="query" id="geral" class="inp-radio" required>
          <label for="geral" class="lab-radio" >General Enquiry </label>
        </div>

        <div class="radio-contain">
          <input type="radio" name="query" id="suporte" class="inp-radio" required>
          <label for="suporte" class="lab-radio" >Support Request </label>
        </div>
        <!--Please select a query type Message-->

       <!--This field is required-->

       
       <label for="msg">Message <span>*</span></label>
       <textarea name="msg" id="msg" height="200"></textarea>
       <!--Thanks for completing the form. We'll be in touch soon!-->
       
       <div class="check-contain">
         <input type="checkbox" name="consent" id="consent"  >
         <label for="consent" class="check">I consent to being contacted by the team</label>
       
          <!--To submit this form, please consent to being contacted
          Submit-->
       </div>

        <input type="submit" value="submit" id="button">
      </form>

    </section>
  </main>

  </footer>
  </div>
