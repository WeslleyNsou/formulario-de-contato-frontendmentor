<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/estilo/style.css">
  <title>Contact form</title>
</head>
<body>
  <main>
    <section>
      <h1>Contact Us</h1>
      <form id="form">
        <div class="inp-txt">
          <label for="fname">First Name <span>*</span></label>
          <input type="text" id="fname" name="fname" class="resquired">
          <small> This field is required</small>
        </div>

        <div class="inp-txt">
          <label for="lname">Last Name <span>*</span></label>
          <input type="text" id="lname" name="lname" class="required">
          <small> This field is required</small>
        </div>

        <div class="inp-txt">
          <!--Please enter a valid email address-->
          <label for="email" >Email Address <span>*</span></label>
          <input type="email" id="email" name="email" class="required">
          <small> This field is required</small>
        </div>

        <div class="inp-radio">
          <legend class="required">Query Type <span>*</span></legend>
          <!--Please select a query type-->

          <div class="rad-contain">
            <input type="radio" id="general" name="query">
            <label for="general">General Enquiry</label>
          </div>
          <div class="rad-contain">
            <input type="radio" id="support" name="query">
            <label for="support">Support Request</label>
          </div>
        </div>

        <div class="msg-contain"> 
          <legend class="required">Message <span>*</span></legend>
          <input type="text" id="msg" name="msg">
          <small>This field is required</small>
        </div>

        <div class="check-contain">
          <input type="checkbox" id="check" name="check">
          <label for="check" class="required">I consent to being contacted by the team <span>*</span></label>
        </div>

        <input type="submit" value="Submit" id="submit" onclick="checkinputs()">
      </form>
    </section>
  </main>
  <footer> 
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

<script src="botton.js"></script>
</body>
</html>
